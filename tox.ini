[flake8]
max-line-length = 119
exclude = venv,__pycache__
ignore = W606, W503
per-file-ignores = # Let's not get carried away by docstrings in autogenerated code...
    AST.py: D1

[isort]
# Select the 5th style (Hanging grid grouped) to handle longer import.
# This choice is mostly arbitrary and can be changed at your will.
#
# Example of this style:
# from third_party import (
#     lib1, lib2, lib3, lib4,
#     lib5, ...
# )
multi_line_output = 5
profile = black
